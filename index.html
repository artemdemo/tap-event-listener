<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Tap Event Listener</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" media="all" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" media="all" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" media="all" href="css/style.css" />
    
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

	<script type="text/javascript" src="js/tapEvents.js"></script>

    <style>
        .container {
            margin-top: 100px;
        }
        .buttons-row {
            margin-bottom: 15px;
        }
    </style>

</head>
<body>

	<div class="container">
        <div class="buttons-row">
            <div id="tapBtn" class="btn btn-primary">
                <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
                Tap me (vanilla JS)
            </div>
            <div id="tapBtnJQ" class="btn btn-primary">
                <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
                Tap me (jQuery)
            </div>
        </div>
        <div class="buttons-row">
            <div id="clickBtn" class="btn btn-warning">
                <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
                Click me (vanilla JS)
            </div>
            <div id="clickBtnJQ" class="btn btn-warning">
                <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span>
                Click me (jQuery)
            </div>
        </div>
	</div>
	
	<script type="text/javascript">
		/*
		 * Wait untill DOM is ready.
		 * All browsers except IE<9 support it.
		 */
		document.addEventListener( "DOMContentLoaded", function(){
			TapEvents.init({
                eventTimeout: 0
            })
		}, false );

		document.getElementById('tapBtn').addEventListener('tap', function(e){
			console.log('TAP - catched on #tapBtn', e);
		}, false);

        $('#tapBtnJQ').on('tap', function(e){
            console.log('TAP - catched on #tapBtnJQ', e);
        });

        document.getElementById('clickBtn').addEventListener('click', function(e){
            console.log('CLICK - catched on #clickBtn');
        }, false);

        $('#clickBtnJQ').on('click', function(){
            console.log('CLICK - catched on #clickBtnJQ');
        });
	</script>

</body>
</html>
